<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#">
<head>
    <title>Pool Livedaten Template</title>
    <meta charset="utf-8">
    <meta name="description" content="Livedaten von unserem Pool">
    <meta name="author" content="Ruemmler, Elias" />
    <meta name="copyright" content="Copyright 2019 Ruemmler, Elias - 100prznt.de" />
    <meta name="keywords" content="Pool, Temperatur, Wasserwerte, Wassertemperatur, Live, pH, Redox, Chlor, Opc, 100prznt" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- og: -->
    <meta property="og:locale" content="de_DE" />
    <meta property="og:title" content="Pool Livedaten" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Livedaten von unserem Pool" />
    <meta property="og:url" content="https://io.100prznt.de/" />
    <meta property="og:site_name" content="100prznt.de" />
    <meta property="og:image" content="https://io.100prznt.de/media/header_pool_og.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="article:author" content="https://www.facebook.com/elias.rmmlr" />
    <meta property="article:publisher" content="https://www.facebook.com/100prznt">
    <meta property="article:published_time" content="2019-05-01T12:00:00+00:00" />
    <meta property="fb:app_id" content="368227930243716" />
    <!-- includes -->
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="stylesheet" href="css/circles.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/circle-progress.min.js"></script>
</head>
<body>
<div class="uk-section uk-section-muted uk-height-viewport uk-padding-remove-top@m">
    <div class="uk-card uk-card-default uk-width-xxlarge@m uk-height-viewport@m uk-align-center">
        <div class="uk-card-media-top">
            <img src="media/header_pool_hiRes.jpg" alt="Photo by Tom Grimbert (@tomgrimbert) on Unsplash">
        </div>
        <div class="uk-card-header">
            <div class="uk-grid-small uk-flex-middle" uk-grid>
                <div class="uk-width-auto">
                    <a href="https://github.com/100prznt" target="_blank"><img class="uk-border-circle" width="44" height="44" src="media/logo_100prznt.png"></a>
                </div>
                <div class="uk-width-expand">
                    <h3 class="uk-card-title uk-margin-remove-bottom">Unsere Pool Livedaten</h3>
                    <p class="uk-text-meta uk-margin-remove-top" id="version">v0.3.4-alpha</p>
                </div>
            </div>
        </div>
        <div class="uk-card-body" id="content">
            <div class="uk-child-width-expand@s uk-text-center" uk-grid>
                <div class="uk-width-1-3">
                    <div class="watertemp circle">
                        <strong></strong>
                        <span>Wasser</span>
                    </div>
                </div>
                <div class="uk-width-1-3">
                    <div class="airtemp circle">
                        <strong></strong>
                        <span>Luft</span>
                    </div>
                </div>
                <div class="uk-width-1-3">
                    <div class="humidity circle">
                        <strong></strong>
                        <span>Luftfeuchte</span>
                    </div>
                </div>
                <div class="uk-width-1-3">
                    <div class="ph circle">
                        <strong></strong>
                        <span>pH-Wert</span>
                    </div>
                </div>
                <div class="uk-width-1-3">
                    <div class="redox circle">
                        <strong></strong>
                        <span>Redoxpotential</span>
                    </div>
                </div>
                <div class="uk-width-1-3">
                    <div class="pressure circle">
                        <strong></strong>
                        <span>Systemdruck</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="uk-card-footer">

            <div class="uk-grid-small uk-flex-middle" uk-grid>
                <div class="uk-width-expand">
                    <p class="uk-text-meta">Copyright © 2019 Ruemmler, Elias All Rights Reserved. Photo by <a href="https://unsplash.com/@tomgrimbert" target="_blank">Tom Grimbert</a> on Unsplash.</p>
                </div>
                <div class="uk-width-auto">
                    <a href="https://github.com/100prznt/opc" target="_blank" uk-icon="icon: github"></a>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $('.watertemp.circle').circleProgress({
        startAngle: Math.PI / 4 *2,
        value: 0.571,
        size: 150,
        fill: {gradient: [['#2BFDFF', .5], ['#9EFDFF', .5]], gradientAngle: Math.PI / 2}
    }).on('circle-animation-progress', function(event, progress, stepValue) {
        $(this).find('strong').html((stepValue * 50).toFixed(1) + '<i> °C</i>');
    });
    $('.airtemp.circle').circleProgress({
        startAngle: Math.PI / 4 *2,
        value: 0.335,
        size: 150,
        fill: {gradient: [['#FFD91C', .5], ['#FFEC8F', .5]], gradientAngle: Math.PI / 2}
    }).on('circle-animation-progress', function(event, progress, stepValue) {
        $(this).find('strong').html((stepValue * 50).toFixed(1) + '<i> °C</i>');
    });
    $('.humidity.circle').circleProgress({
        startAngle: Math.PI / 4 *2,
        value: 0.68,
        size: 150,
        fill: {gradient: [['#FFD91C', .5], ['#FFEC8F', .5]], gradientAngle: Math.PI / 2}
    }).on('circle-animation-progress', function(event, progress, stepValue) {
        $(this).find('strong').html((stepValue*100).toFixed(0) + '<i> %rH</i>');
    });
    $('.ph.circle').circleProgress({
        startAngle: Math.PI / 4 *2,
        value: 0.516,
        size: 150,
        fill: {gradient: [['#34CC20', .5], ['#85FF75', .5]], gradientAngle: Math.PI / 2}
    }).on('circle-animation-progress', function(event, progress, stepValue) {
        $(this).find('strong').html((stepValue*14).toFixed(1) + '<i> pH</i>');
    });
    $('.redox.circle').circleProgress({
        startAngle: Math.PI / 4 *2,
        value: 0.743,
        size: 150,
        progress: 0.5,
        fill: {gradient: [['#FF179E', .5], ['#FF8ACE', .5]], gradientAngle: Math.PI / 2}
    }).on('circle-animation-progress', function(event, progress, stepValue) {
        $(this).find('strong').html((stepValue*1000).toFixed(0) + '<i> mV</i>');
    });
    $('.pressure.circle').circleProgress({
        startAngle: Math.PI / 4 *2,
        value: 0.57,
        size: 150,
        fill: {gradient: [['#2E77FF', .5], ['#A1C2FF', .5]], gradientAngle: Math.PI / 2}
    }).on('circle-animation-progress', function(event, progress, stepValue) {
        $(this).find('strong').html(stepValue.toFixed(2) + '<i> bar</i>');
    });
</script>
</body>
</html>
