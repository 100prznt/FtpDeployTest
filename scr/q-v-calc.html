<!DOCTYPE html>

<head>
    <title>Fließgeschwindigkeit - PoolCalcIo</title>
    <meta charset="utf-8">
    <meta name="description" content="Online Rechner für Volumenstrom, Rohrinnendurchmesser und Strömungsgeschwindigkeit">
    <meta name="author" content="Ruemmler, Elias" />
    <meta name="copyright" content="Copyright 2019 Ruemmler, Elias - 100prznt.de" />
    <meta name="keywords" content="Pool, Rechnner, Volumenstrom, Strömungsgeschwindigkeit, Rohr, Durchmesser, Fließgeschwindigkeit, Durchfluss, Wasser, Umrechner, 100prznt" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- og: -->
    <meta property="og:locale" content="de_DE" />
    <meta property="og:title" content="Volumenstrom - Strömungsgeschwindigkeit" />
    <meta property="og:type" content="article" />
    <meta property="og:description" content="Online Rechner für Volumenstrom, Rohrinnendurchmesser und Strömungsgeschwindigkeit" />
    <meta property="og:url" content="https://io.100prznt.de/q-v-calc.html" />
    <meta property="og:site_name" content="100prznt.de" />
    <meta property="og:image" content="https://io.100prznt.de/media/header_pool_og.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="article:author" content="https://www.facebook.com/elias.rmmlr" />
    <meta property="article:publisher" content="https://www.facebook.com/100prznt">
    <meta property="article:published_time" content="2019-03-12T21:00:00+00:00" />
    <meta property="fb:app_id" content="368227930243716" />
    <!-- includes -->
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="uk-section uk-section-muted uk-height-viewport uk-padding-remove-top@m">
    <div class="uk-card uk-card-default uk-width-2xlarge@m uk-height-viewport@m uk-align-center">
        <div class="uk-card-media-top">
            <img src="media/header_calculator_hiRes.jpg" alt="Photo by Ray Reyes (@rareyesphoto) on Unsplash">
        </div>
        <div class="uk-card-header">
            <div class="uk-grid-small uk-flex-middle" uk-grid>
                <div class="uk-width-auto">
                    <a href="https://github.com/100prznt" target="_blank"><img width="72" src="media/100prznt_logo_v3_WhiteOutline.svg"></a>
                </div>
                <div class="uk-width-expand">
                    <h3 class="uk-card-title uk-margin-remove-bottom"><a href="index.html">PoolCalcIo</a></h3>
                    <p class="uk-text-meta uk-margin-remove-top" id="version">v1.0.0</p>
                </div>
            </div>
        </div>
        <div class="uk-card-body" id="content">
            <form class="uk-grid-small" uk-grid id="qvd-calc">
                <div class="uk-width-1-1">
                    <div class="uk-legend">Volumenstrom - Strömungsgeschwindigkeit</div>
                </div>
                <div class="uk-width-2-5@m uk-width-1-1">
                    <div class="uk-form-label">Volumenstrom</div>
                </div>
                <div class="uk-width-2-5@m uk-width-1-2">
                        <input class="uk-input" type="number" step=any name="q">
                </div>
                <div class="uk-width-1-5@m uk-width-1-2">
                    <select class="uk-select" name="unit_q">
                        <option value="2.777777778e-4" selected>m³/h</option>
                        <option value="2.777777778e-7">l/h</option>
                        <option value="1.666666667e-5">l/min</option>
                        <option value="1">m³/s</option>
                    </select>
                </div>

                <div class="uk-width-2-5@m uk-width-1-1">
                    <div class="uk-form-label">Rohrinnendurchmesser</div>
                </div>
                <div class="uk-width-2-5@m uk-width-1-2">
                    <input class="uk-input" type="number" step=any name="di">
                </div>
                <div class="uk-width-1-5@m uk-width-1-2">
                    <select class="uk-select" name="unit_di">
                        <option value="0.001" selected>mm</option>
                        <option value="0.01">cm</option>
                        <option value="1">m</option>
                    </select>
                </div>

                <div class="uk-width-2-5@m uk-width-1-1">
                    <div class="uk-form-label">Strömungsgeschwindigkeit</div>
                </div>
                <div class="uk-width-2-5@m uk-width-1-2">
                    <input class="uk-input" type="number" step=any name="v">
                </div>
                <div class="uk-width-1-5@m uk-width-1-2">
                    <select class="uk-select" name="unit_v">
                        <option value="0.01">cm/s</option>
                        <option value="1" selected>m/s</option>
                        <option value="2.77777777778E-4">m/h</option>
                        <option value="2.77777777778E-7">km/h</option>
                    </select>
                </div>
                <div class="uk-width-1-1">
                    <button class="uk-button uk-button-default uk-width-1-1 uk-margin-top">Berechnung</button>
                </div>
            </form>
        </div>
        <div class="uk-card-footer">

            <div class="uk-grid-small uk-flex-middle" uk-grid>
                <div class="uk-width-expand">
                    <p class="uk-text-meta">Copyright © <span id="c-year">2019</span> Ruemmler, Elias all rights reserved. Photo by <a href="https://unsplash.com/@rareyesphoto" target="_blank">Ray Reyes</a> on Unsplash.</p>
                </div>
                <div class="uk-width-auto">
                    <a href="https://instagram.com/100prznt_de/" target="_blank" uk-icon="icon: instagram"></a>
                    <!--<a href="https://www.facebook.com/100prznt/" target="_blank" uk-icon="icon: facebook"></a>
                    <a href="https://100prznt.de/" target="_blank" uk-icon="icon: world"></a>-->
                    <a href="https://github.com/100prznt/PoolCalcIo/" target="_blank" uk-icon="icon: github"></a>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $.getJSON( "version.json", function( data ) {
        $('#version').text("v" + data["version"] + " (" + new Date(data["committimestamp"]).toLocaleDateString() + ")");
        $('#c-year').text(new Date(data["committimestamp"]).getFullYear());
    });

    var txt_q = $("input[name=q]").first();
    var txt_di = $("input[name=di]").first();
    var txt_v = $("input[name=v]").first();
    var sel_unit_q = $("select[name=unit_q]").first();
    var sel_unit_di = $("select[name=unit_di]").first();
    var sel_unit_v = $("select[name=unit_v]").first();
    var basefac_q = sel_unit_q.children("option").filter(":selected").val();
    var basefac_di = sel_unit_di.children("option").filter(":selected").val();
    var basefac_v = sel_unit_v.children("option").filter(":selected").val();

    $('#qvd-calc').on('submit', function(e){
        e.preventDefault();
        $('#alert').remove();

        if (txt_q.val() == "" && $.isNumeric(txt_di.val()) && $.isNumeric(txt_v.val())) {
            a = calcA(Number(txt_di.val()) * basefac_di);
            q = a * Number(txt_v.val()) * basefac_v;
            txt_q.val(Math.round(q / basefac_q * 100) / 100);
        } else if (txt_di.val() == "" && $.isNumeric(txt_v.val()) && $.isNumeric(txt_q.val())) {
            a = (Number(txt_q.val()) * basefac_q) / (Number(txt_v.val()) * basefac_v);
            di = Math.sqrt(a * 4 / Math.PI);
            txt_di.val(Math.round(di / basefac_di * 100) / 100);
        } else if (txt_v.val() == "" && $.isNumeric(txt_di.val()) && $.isNumeric(txt_q.val())) {
            d = Number(txt_di.val()) * basefac_di;
            //console.log("d = " + d + " m");
            a = calcA(d);
            //console.log("A = " + a + " m^2");
            v = Number(txt_q.val()) * basefac_q / a;
            //console.log("v = " + v + " m/s");
            txt_v.val(Math.round(v / basefac_v * 1000) / 1000);
        } else {
            $('#content').prepend("<div uk-alert class='uk-alert-danger' id='alert'><a class='uk-alert-close' uk-close></a><h3>Eingabe fehlerhaft</h3><p>Für die Berechnung müssen genau zwei Werte eingegeben werden. Ein drittes Eingabefeld darf keine Eingabe enthalten. Als Dezimaltrennzeichen ist ein Komma [,] zu verwenden.</p></div>");
        }
    });

    sel_unit_q.change(function() {
        //to base
        q_base = Number(txt_q.val()) * basefac_q;
        //get new basefac
        basefac_q = sel_unit_q.children("option").filter(":selected").val();
        //to specific unit
        txt_q.val(Math.round(q_base / basefac_q * 100) / 100);
    });

    sel_unit_di.change(function() {
        //to base
        di_base = Number(txt_di.val()) * basefac_di;
        //get new basefac
        basefac_di = sel_unit_di.children("option").filter(":selected").val();
        //to specific unit
        txt_di.val(Math.round(di_base / basefac_di * 100) / 100);
    });

    sel_unit_v.change(function() {
        //to base
        v_base = Number(txt_v.val()) * basefac_v;
        //get new basefac
        basefac_v = sel_unit_v.children("option").filter(":selected").val();
        //to specific unit
        txt_v.val(Math.round(v_base / basefac_v * 1000) / 1000);
    });

    function calcA(diameter) {
        return Math.pow(diameter, 2) * Math.PI / 4;
    }
</script>
</body>
</html>
