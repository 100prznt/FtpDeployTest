<body>
<div class="uk-section uk-section-muted uk-height-viewport uk-padding-remove-top@m">
    <div class="uk-card uk-card-default uk-width-xxlarge@m uk-height-viewport@m uk-align-center">
        <div class="uk-card-media-top">
            <img src="media/header_digger_hiRes.jpg" alt="Photo by Sandy Millar (@sandym10) on Unsplash">
        </div>
        <div class="uk-card-header">
            <div class="uk-grid-small uk-flex-middle" uk-grid>
                <div class="uk-width-auto">
                    <a href="https://github.com/100prznt" target="_blank"><img class="uk-border-circle" width="44" height="44" src="media/logo_100prznt.png"></a>
                </div>
                <div class="uk-width-expand">
                    <h3 class="uk-card-title uk-margin-remove-bottom">PoolCalcIo</h3>
                    <p class="uk-text-meta uk-margin-remove-top" id="version">v1.0.0</p>
                </div>
            </div>
        </div>
        <div class="uk-card-body" id="content">
            <form class="uk-grid-small" uk-grid id="qvd-calc">
                <div class="uk-width-1-1">
                    <div class="uk-legend">Masse Schotter</div>
                </div>

                <div class="uk-width-1-1">
                    <div class="uk-form-label">Form</div>
                </div>
                <div class="uk-width-1-3@m uk-width-1-1">
                    <label><input class="uk-radio" type="radio" name="form"> Zylinder (Rund)</label>
                </div>
                <div class="uk-width-1-3@m uk-width-1-1">
                    <label><input class="uk-radio" type="radio" name="form"> Quader (Rechteck)</label>
                </div>
                <div class="uk-width-1-3@m uk-width-1-1">
                    <label><input class="uk-radio" type="radio" name="form"> Volumenangabe</label>
                </div>
                <div class="uk-width-1-1 uk-grid-small" uk-grid id="v">
                    <div class="uk-width-2-5@m uk-width-1-1">
                        <div class="uk-form-label">Volumen</div>
                    </div>
                    <div class="uk-width-2-5@m uk-width-1-2">
                            <input class="uk-input" type="number" step=any name="v">
                    </div>
                    <div class="uk-width-1-5@m uk-width-1-2">
                        <select class="uk-select" name="unit_v">
                            <option value="0.001">l</option>
                            <option value="1" selected>m³</option>
                        </select>
                    </div>
                </div>
                <div class="uk-width-1-1 uk-grid-small" uk-grid id="d">
                    <div class="uk-width-2-5@m uk-width-1-1">
                        <div class="uk-form-label">Durchmesser</div>
                    </div>
                    <div class="uk-width-2-5@m uk-width-1-2">
                        <input class="uk-input" type="number" step=any name="d">
                    </div>
                    <div class="uk-width-1-5@m uk-width-1-2">
                        <select class="uk-select" name="unit_di">
                            <option value="0.01">cm</option>
                            <option value="1" selected>m</option>
                        </select>
                    </div>
                </div>
                <div class="uk-width-1-1 uk-grid-small" uk-grid id="a">
                    <div class="uk-width-2-5@m uk-width-1-1">
                        <div class="uk-form-label">Länge</div>
                    </div>
                    <div class="uk-width-2-5@m uk-width-1-2">
                        <input class="uk-input" type="number" step=any name="a">
                    </div>
                    <div class="uk-width-1-5@m uk-width-1-2">
                        <select class="uk-select" name="unit_a">
                            <option value="0.01">cm</option>
                            <option value="1" selected>m</option>
                        </select>
                    </div>
                </div>
                <div class="uk-width-1-1 uk-grid-small" uk-grid id="b">
                    <div class="uk-width-2-5@m uk-width-1-1">
                        <div class="uk-form-label">Breite</div>
                    </div>
                    <div class="uk-width-2-5@m uk-width-1-2">
                        <input class="uk-input" type="number" step=any name="b">
                    </div>
                    <div class="uk-width-1-5@m uk-width-1-2">
                        <select class="uk-select" name="unit_b">
                            <option value="0.01">cm</option>
                            <option value="1" selected>m</option>
                        </select>
                    </div>
                </div>
                <div class="uk-width-1-1 uk-grid-small" uk-grid id="t">
                    <div class="uk-width-2-5@m uk-width-1-1">
                        <div class="uk-form-label">Tiefe</div>
                    </div>
                    <div class="uk-width-2-5@m uk-width-1-2">
                        <input class="uk-input" type="number" step=any name="t">
                    </div>
                    <div class="uk-width-1-5@m uk-width-1-2">
                        <select class="uk-select" name="unit_t">
                            <option value="0.01">cm</option>
                            <option value="1" selected>m</option>
                        </select>
                    </div>
                </div>
                <div class="uk-width-1-1">
                    <div class="uk-form-label">Material</div>
                </div>
                <div class="uk-width-1-3@m uk-width-1-1">
                    <label><input class="uk-radio" type="radio" name="mat"> Schotter (16-32)</label>
                </div>
                <div class="uk-width-1-3@m uk-width-1-1">
                    <label><input class="uk-radio" type="radio" name="mat"> Splitt</label>
                </div>
                <div class="uk-width-1-3@m uk-width-1-1">
                    <label><input class="uk-radio" type="radio" name="mat"> Sand</label>
                </div>
                <div class="uk-width-1-1 uk-grid-small" uk-grid id="m">
                    <div class="uk-width-2-5@m uk-width-1-1">
                        <div class="uk-form-label">Masse</div>
                    </div>
                    <div class="uk-width-2-5@m uk-width-1-2">
                        <input class="uk-input" type="number" step=any name="m">
                    </div>
                    <div class="uk-width-1-5@m uk-width-1-2">
                        <select class="uk-select" name="unit_m">
                            <option value="1" selected>kg</option>
                            <option value="1000">t</option>
                        </select>
                    </div>
                </div>
                <div class="uk-width-1-1 uk-grid-small" uk-grid>
                    <button class="uk-button uk-button-default uk-width-1-1 uk-margin-top">Berechnung</button>
                </div>
            </form>
        </div>
        <div class="uk-card-footer">

            <div class="uk-grid-small uk-flex-middle" uk-grid>
                <div class="uk-width-expand">
                    <p class="uk-text-meta">Copyright © 2019 Ruemmler, Elias All Rights Reserved. Photo by <a href="https://unsplash.com/@sandym10" target="_blank">Sandy Millar</a> on Unsplash.</p>
                </div>
                <div class="uk-width-auto">
                    <a href="https://github.com/100prznt/PoolCalcIo" target="_blank" uk-icon="icon: github"></a>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $.getJSON( "version.json", function( data ) {
        $('#version').text("v" + data["version"] + " (" + new Date(data["committimestamp"]).toLocaleDateString() + ")")
    });

    var txt_q = $("input[name=q]").first();
    var txt_di = $("input[name=di]").first();
    var txt_v = $("input[name=v]").first();
    var sel_unit_q = $("select[name=unit_q]").first();
    var sel_unit_di = $("select[name=unit_di]").first();
    var sel_unit_v = $("select[name=unit_v]").first();
    var basefac_q = sel_unit_q.children("option").filter(":selected").val();
    var basefac_di = sel_unit_di.children("option").filter(":selected").val();
    var basefac_v = sel_unit_v.children("option").filter(":selected").val();

    $('#qvd-calc').on('submit', function(e){
        e.preventDefault();
        $('#alert').remove();

        if (true) {
            //...
        } else {
            $('#content').prepend("<div uk-alert class='uk-alert-danger' id='alert'><a class='uk-alert-close' uk-close></a><h3>Eingabe fehlerhaft</h3><p>[...] Als Dezimaltrennzeichen ist ein Komma [,] zu verwenden.</p></div>");
        }

        $('#v').hide();
    });

    sel_unit_q.change(function() {
        //to base
        q_base = Number(txt_q.val()) * basefac_q;
        //get new basefac
        basefac_q = sel_unit_q.children("option").filter(":selected").val();
        //to specific unit
        txt_q.val(Math.round(q_base / basefac_q * 100) / 100);
    });

    sel_unit_di.change(function() {
        //to base
        di_base = Number(txt_di.val()) * basefac_di;
        //get new basefac
        basefac_di = sel_unit_di.children("option").filter(":selected").val();
        //to specific unit
        txt_di.val(Math.round(di_base / basefac_di * 100) / 100);
    });

    sel_unit_v.change(function() {
        //to base
        v_base = Number(txt_v.val()) * basefac_v;
        //get new basefac
        basefac_v = sel_unit_v.children("option").filter(":selected").val();
        //to specific unit
        txt_v.val(Math.round(v_base / basefac_v * 100) / 100);
    });

    function calcA(diameter) {
        return Math.pow(diameter, 2) * Math.PI / 4;
    }
</script>
</body>
</html>
