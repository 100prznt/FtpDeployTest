<!DOCTYPE html>
<html>
<head>
    <title>PoolCalcIo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
</head>
<body>
<div class="uk-section uk-section-muted">
    <div class="uk-container">
        <h3>PoolCalcIo</h3>
        <form class="uk-form-horizontal">
            <fieldset class="uk-fieldset">
                <legend class="uk-legend">Volumenstrom - Rohrinnendurchmesser - Strömungsgeschwindigkeit</legend>
                <div>
                    <label class="uk-form-label">Volumenstrom</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" type="text" placeholder="q">
                    </div>
                    <div class="uk-form-controls">
                        <select class="uk-select">
                            <option>m³/h</option>
                            <option>l/h</option>
                        </select>
                    </div>
                </div>
                <div>
                    <div class="uk-form-label">Rohrinnendurchmesser</div>
                    <div class="uk-form-controls uk-form-controls-text">
                        <input class="uk-input" type="text" placeholder="di">
                    </div>
                    <div class="uk-form-controls">
                        <select class="uk-select">
                            <option>mm</option>
                            <option>cm</option>
                        </select>
                    </div>
                </div>
                <div>
                    <div class="uk-form-label">Strömungsgeschwindigkeit</div>
                    <div class="uk-form-controls uk-form-controls-text">
                        <input class="uk-input" type="text" placeholder="v">
                    </div>
                    <div class="uk-form-controls">
                        <select class="uk-select">
                            <option>m/s</option>
                            <option>cm/s</option>
                        </select>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
